{% extends 'base.html' %}
{% block content %}
  <div class="main_container">
    <div class="main_item">

      <form id="form" method="post" enctype="multipart/form-data">
        <h3>{% block form_name %}Регистрация{% endblock %}</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit">Зарегестрироваться</p>
      </form>
    </div>
  </div>
{% endblock %}
